<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblia Editable</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      padding-bottom: 100px;
    }
    header {
      background-color: #0088cc;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .verse-word {
      display: inline-block;
      margin: 2px;
      padding: 2px 6px;
      border-radius: 5px;
      cursor: pointer;
      background-color: #ffffff;
      transition: background-color 0.2s;
    }
    .verse-word:hover {
      background-color: #e0e0e0;
    }
    .verse-word.editing {
      background-color: #fffae6;
    }
    #saveCancelBar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #ffffff;
      border-top: 1px solid #ccc;
      display: none;
      justify-content: space-around;
      padding: 10px;
      z-index: 1000;
    }
    .btn-smaller {
      font-size: 14px;
      padding: 4px 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Biblia Editable</h1>
  </header>

  <div class="container mt-3">

    <div class="mb-2 d-flex gap-2">
      <select id="libroSelect" class="form-select form-select-sm w-50"></select>
      <select id="capituloSelect" class="form-select form-select-sm w-50"></select>
    </div>

    <div class="d-flex flex-column flex-md-row gap-2 mb-2">
      <input type="text" id="searchInput" class="form-control" placeholder="Ej: Juan 3:16 o Juan 1">
      <button class="btn btn-primary btn-smaller" onclick="buscarVersiculo()">Buscar</button>
      <button class="btn btn-warning btn-smaller" onclick="reemplazoGlobal()">Reemplazo global</button>
      <button class="btn btn-danger btn-smaller" onclick="restaurarVersiculo()">Restaurar vers√≠culo</button>
    </div>

    <div id="resultados" class="bg-white p-3 rounded shadow-sm"></div>
  </div>

  <div id="saveCancelBar" class="d-flex">
    <button class="btn btn-success" onclick="guardarCambios()">Guardar cambios</button>
    <button class="btn btn-secondary" onclick="cancelarCambios()">Cancelar</button>
  </div>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblia Editable</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      padding-bottom: 100px;
    }
    header {
      background-color: #0088cc;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .verse-word {
      display: inline-block;
      margin: 2px;
      padding: 2px 6px;
      border-radius: 5px;
      cursor: pointer;
      background-color: #ffffff;
      transition: background-color 0.2s;
    }
    .verse-word:hover {
      background-color: #e0e0e0;
    }
    .verse-word.editing {
      background-color: #fffae6;
    }
    .restore-btn {
      font-size: 12px;
      margin-left: 10px;
      color: #007bff;
      cursor: pointer;
    }
    .restore-btn:hover {
      text-decoration: underline;
    }
    #saveCancelBar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #ffffff;
      border-top: 1px solid #ccc;
      display: none;
      justify-content: space-around;
      padding: 10px;
      z-index: 1000;
    }
    .btn-sm-custom {
      font-size: 0.8rem;
      padding: 4px 8px;
    }
    .input-group {
      gap: 0.5rem;
      flex-wrap: wrap;
    }
</style>
</head>
<body>
  <header>
    <h1>Biblia Editable</h1>
  </header>

  <div class="container mt-3">
    <div class="mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Ej: Juan 3:16 o una palabra clave...">
    </div>
    <div class="row mb-3">
      <div class="col">
        <select id="libroSelect" class="form-select"></select>
      </div>
      <div class="col">
        <select id="capituloSelect" class="form-select">
          <option value="">Capítulo</option>
        </select>
      </div>
    </div>
    <button class="btn btn-primary w-100 mb-3" onclick="buscarVersiculo()">Buscar</button>
    <button class="btn btn-danger w-100 mb-3" onclick="restaurarVersiculo()">Restaurar versículo</button>

    <div id="resultados" class="bg-white p-3 rounded shadow-sm"></div>
  </div>

  <div id="saveCancelBar" class="d-flex">
    <button class="btn btn-success" onclick="guardarCambios()">Guardar cambios</button>
    <button class="btn btn-secondary" onclick="cancelarCambios()">Cancelar</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
